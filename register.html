<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Sloaner - 注册</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 自定义样式已移至style.css */
    </style>
</head>
<body>
    <div id="register-screen" class="screen">
        <div class="login-content">
            <h1 class="game-title">Colorful Sloaner</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="设置用户名" required>
                <input type="password" id="password" placeholder="设置密码" required>
                <input type="password" id="confirm-password" placeholder="确认密码" required>
                <button id="register-btn" class="start-button">注册</button>
                <p class="register-link">已有账号？<a href="index.html">返回登录</a></p>
            </div>
        </div>
        <div class="floating-blocks">
            <div class="float-block" style="--delay: 0s; --color: var(--color-1);"></div>
            <div class="float-block" style="--delay: 1s; --color: var(--color-2);"></div>
            <div class="float-block" style="--delay: 2s; --color: var(--color-3);"></div>
            <div class="float-block" style="--delay: 3s; --color: var(--color-4);"></div>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="auth.js"></script>
</body>
</html>
